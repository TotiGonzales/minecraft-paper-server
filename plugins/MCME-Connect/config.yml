#bungee

# synchronization of gamemode between servers, defaults to false
syncGamemode:
  world: true
  moria: true
  plotworld: true
  freebuild: true
  themedbuilds: true
  newplayer: true
legacyRedirect:
    enabled: false
    from: newplayer
    to: build
disableMVTP:
  - battle
fixedSwitch:
  - hub  900 -30 800 90 0
serverWatchdog: true
connectDelay: 200
premiumVanish: true
tabListUpdateSeconds: 2
myWarp:
  enabled: true
  user: mywarp
  password: mywarp
  dbName: mywarp
  ip: localhost
  port: 3306
  
#spigot
themedbuildWorld: themedbuilds
syncStatistic: true
discordChannel: Global
database:
  dbName: development
  user: development
  password: development
  ip: localhost
  port: 3306
  
